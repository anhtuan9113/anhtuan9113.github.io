<div id="audio-player" class="audio-player" ng-controller="PlayerCtrl"> <div class="container-fluid"> <div class="row"> <div class="col-xs-12 col-sm-12 col-md-3 no-padding"> <img class="song-image hidden-sm hidden-xs" src="[{file.cover || 'images/default-thumbnail.jpg'}]" alt=""> <div class="song"> <div class="song-title">[{file.title || 'Please choose song'}]</div> <div class="price" ng-show="file.ownerNames[0]">Uploaded by [{file.ownerNames[0]}] </div> </div> </div> <div class="col-xs-12 col-sm-12 col-md-5 no-padding"> <div class="player-controls fap-main-controls"> <div id="player-bar-big" class="player-progress"> <div class="time"> <span class="currentTime pull-left">[{ currentTime || '00:00'}]</span> <span ng-click="toggleShuffle($event)" class="button" ng-class=" {'active': isRandom } "> <i class="material-icons">shuffle</i> </span> <span ng-click="changeRepeatMode($event)" class="button" ng-class=" {'active': repeatMode == 'REPEAT_ALL' || repeatMode == 'REPEAT_ONE' } "> <i class="material-icons">[{ repeatMode == 'REPEAT_ONE' ? 'repeat_one': 'repeat'}] </i> </span> <span class="duration pull-right">[{ duration || '00:00'}]</span> </div> <div class="jp-progress" ng-click="seek($event)" ng-mousemove="calculateTimeByMouse($event)" uib-tooltip="[{timeAtMousePosition}]"> <div class="jp-seek-bar"> </div> <div class="jp-play-bar" style="width: [{ playProgress || '00:00'}]%"></div> </div> </div> </div> </div> <div class="col-xs-12 col-sm-12 col-md-4"> <div class="player-controls fap-main-controls"> <div class="control col-xs-3 col-sm-3 col-md-3"> <button class="add-to-cart-button" ng-click="previousFile(true, $event)"> <i class="fa fa-step-backward"></i> </button> </div> <div class="control col-xs-3 col-md-3 col-sm-3"> <button ng-click="tooglePlayer($event)" type="button" class="audio-play" style="display: inline-block"> <i class="fa" ng-class="{'fa-play':  state !== 'playing' || state == null, 'fa-pause': state == 'playing' }"> </i> </button> </div> <div class="control col-xs-3 col-md-3 col-sm-3"> <button class="add-to-wishlist-button" ng-click="nextFile(false, $event)"> <i class="fa fa-step-forward"></i> </button> </div> <div class="control col-xs-3 col-md-3 col-sm-3"> <button ng-click="setVolume(player.volume == 0 ? 100 : 0, $event)" type="button" class="audio-mute" style="display: inline-block"> <i class="fa" ng-class="{'fa-volume-up': !isMuted, 'fa-volume-off': isMuted}"> </i> </button> </div> </div> </div> </div> </div> </div>
