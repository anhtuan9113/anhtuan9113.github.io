<div ng-controller="SearchPageCtrl"> <h3><i class="fa fa-youtube-square"></i> Youtube Explorer</h3> <div class="row search-box"> <input class="search-input" ng-change="search()" ng-model="keywords" ng-disabled="!isLibLoaded" type="text" placeholder="Keywords, Youtube URL https://www.youtube.com/watch?v=zsCD5XCu6CM ... "> <i class="fa fa-search fa-2x"></i> </div> <div class="row search-result-box"> <div class="col-md-3 file-box no-padding" ng-class="{'highlight': file.isPlaying}" ng-repeat="file in files"> <div class="image-box"> <img src="[{file.snippet.thumbnails.medium.url}]" ng-if="!file.isPlaying"> <div id="player-[{file.id}]"></div> </div> <div class="meta-box"> <div class="meta-duration"> [{file.contentDetails.duration}] </div> </div> <div class="title-box"> [{file.snippet.title}] </div> <div class="action-box"> <div class="v-table"> <div class="v-cell"> <i class="fa fa-3x fa-play hover-able" uib-tooltip="Play this file" ng-click="play(file)"></i> <i class="fa fa-3x fa-save hover-able" uib-tooltip="Save to Google Drive" ng-click="saveFileToDrive($event, file)"></i> <i class="fa fa-3x fa-cloud-download hover-able" tooltip="qwewqeqweqw" uib-tooltip="Download this file" ng-click="download(file)"></i> </div> </div> </div> </div> </div> </div>
