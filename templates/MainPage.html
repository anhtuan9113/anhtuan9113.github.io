<div id="mainPage"> <div class="col-md-12" id="fileList"> <div class="row"> <table id="songList" class="table table-hover"> <tr class="animate-repeat" ng-repeat="file in files" ng-click="play(file)"> <td style="width: 50px"> <img ng-if="file.isPlaying" style="margin: 5px" src="images/equalizer.gif" width="100%">  <td style="width: 50px"> <div class="music-icon" ng-if="file && !file.thumbnailLink"><i class="fa fa-music"></i></div> <img ng-if="file && file.thumbnailLink" src="[{file.thumbnailLink}]" width="50px" height="50px" alt="" class="">  <td> <span class="file-title">[{file.title}]</span><br> <span>Created at [{file.createdDate}] by <i>[{ file.ownerNames[0] }]</i></span>  <td> <a ng-click="eventStopping($event)" target="_blank" href="[{file.downloadUrlWithToken}]"><i class="material-icons">cloud_download</i></a>   </table> </div> </div> <div class="col-md-12"> <button class="btn pull-left ng-hide" ng-show="currentPage > -1" ng-click="previousPage()"><i class="fa fa-arrow-left"></i> Previous </button> <button class="btn pull-right ng-hide" ng-show="haveNextPage" ng-click="nextPage()">Next <i class="fa fa-arrow-right"></i></button> </div> <div id="audio-player" class="audio-player" ng-click="togglePlayer()"> <div class="container-fluid"> <div class="row"> <div class="col-sm-3 col-xs-6 no-padding hidden-xs"> <img class="song-image hidden-sm hidden-xs" src="[{currentFile.thumbnailLink || 'images/music-icon.ico'}]" alt=""> <div class="song"> <img src="images/player-bars.png" alt=""> <div class="song-title">[{currentFile.title || 'Please choose song'}]</div> <div class="price" ng-show="currentFile.ownerNames[0]">Uploaded by [{currentFile.ownerNames[0]}] </div> </div> </div> <div class="col-sm-9 col-xs-6 no-padding"> <div class="player-controls"> <div id="player-bar-big" class="player-progress hidden-xs"> <div class="time"> <span class="currentTime pull-left">00:00</span> <span ng-click="changePlayerMode($event,'nextFileMode', 'random')" class="button" ng-class=" {'active': player.nextFileMode == 'random' } "> <i class="material-icons">shuffle</i> </span> <span ng-click="changePlayerMode($event,'repeatMode', 'repeat')" class="button" ng-class=" {'active': player.repeatMode == 'repeat' } "> <i class="material-icons">repeat</i> </span> <span class="duration pull-right">00:00</span> </div> <div class="jp-progress"> <div class="jp-seek-bar" style="width: 100%"> <div class="jp-play-bar" style="width: 0%"></div> </div> </div> </div> <div class="control"> <button class="add-to-cart-button" ng-click="nextFile(true, $event)"> <i class="material-icons md-36">skip_previous</i> </button> </div> <div class="control"> <button ng-click="togglePlay($event)" type="button" class="audio-play" style="display: inline-block"> <i class="material-icons md-36"> [{ player.state == 'playing' ? 'pause' : '' }] [{ player.state == 'paused' ? 'play_arrow' : '' }] [{ !player.state || (player.state && player.state != 'playing' && player.state != 'paused') ? 'play_arrow' : '' }] </i> <!--<i class="fa fa-play"
                                   ng-class="{'fa-pause' : player.state == 'playing', 'fa-play':  player.state == 'paused' || player.state == null }"></i>--> </button> </div> <div class="control"> <button class="add-to-wishlist-button" ng-click="nextFile(false, $event)"> <i class="material-icons md-36">skip_next</i> </button> </div> <div class="control" popover="I appeared on mouse enter!"> <button ng-click="setVolume(player.volume == 0 ? 100 : 0, $event)" type="button" class="audio-mute" style="display: inline-block"> <i class="material-icons md-36"> [{ player.volume == 0 ? 'volume_mute' : 'volume_up' }] </i> </button> </div> </div> </div> </div> <div id="player-bar-small"> <div class="song-title">[{currentFile.title || 'Please choose song'}]</div> <div class="jp-progress visible-xs"> <div class="jp-seek-bar" style="width: 100%"> <div class="jp-play-bar" style="width: 0%"></div> </div> </div> <div class="time visible-xs"> <span class="currentTime pull-left">00:00</span> <span ng-click="changePlayerMode($event,'nextFileMode', 'random')" class="button" ng-class=" {'active': player.nextFileMode == 'random' } "> <i class="material-icons">shuffle</i> </span> <span ng-click="changePlayerMode($event,'repeatMode', 'repeat')" class="button" ng-class=" {'active': player.repeatMode == 'repeat' } "> <i class="material-icons">repeat</i> </span> <span class="duration pull-right">00:00</span> </div> </div> </div> </div> </div>
